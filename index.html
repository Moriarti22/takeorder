<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessories</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <main>
      <section class="take-order">
        <div class="container">
          <h1 class="take-order__title">Take order</h1>

          <div take-order__item>
            <h2 class="take-order__name">Xiberia K9 PRO PC Headset</h2>
            <picture>
              <source
                srcset="
                  ./src/images/accesories/xiberia-k9-pro-violet.jpg    1x,
                  ./src/images/accesories/xiberia-k9-pro-violet-2x.jpg 2x
                "
                media="(min-width: 320px)"
              />
              <img
                src="./src/images/accesories/xiberia-k9-pro-violet.jpg"
                alt="Headset"
                class="take-order__image"
              />
            </picture>
            <div class="take-order__price">
              <p class="take-order__price-old">65.14 USD</p>
              <p class="take-order__price-new">55.14 USD</p>
            </div>
          </div>
          <div class="take-order__small-foto">
            <picture>
              <source
                srcset="
                  ./src/images/take-order/small-foto1.jpg    1x,
                  ./src/images/take-order/small-foto1-2x.jpg 2x
                "
                media="(min-width: 320px)"
              />
              <img
                src="./src/images/take-order/small-foto1.jpg"
                alt="Headset"
                class="take-order__image"
              />
            </picture>
            <picture>
              <source
                srcset="
                  ./src/images/take-order/small-foto2.jpg    1x,
                  ./src/images/take-order/small-foto2-2x.jpg 2x
                "
                media="(min-width: 320px)"
              />
              <img
                src="./src/images/take-order/small-foto2.jpg"
                alt="Headset"
                class="take-order__image"
              />
            </picture>

            <picture>
              <source
                srcset="
                  ./src/images/take-order/small-foto3.jpg    1x,
                  ./src/images/take-order/small-foto3-2x.jpg 2x
                "
                media="(min-width: 320px)"
              />
              <img
                src="./src/images/take-order/small-foto3.jpg"
                alt="Headset"
                class="take-order__image"
              />
            </picture>

            <picture>
              <source
                srcset="
                  ./src/images/take-order/small-foto4.jpg    1x,
                  ./src/images/take-order/small-foto4-2x.jpg 2x
                "
                media="(min-width: 320px)"
              />
              <img
                src="./src/images/take-order/small-foto4.jpg"
                alt="Headset"
                class="take-order__image"
              />
            </picture>
          </div>

          <div class="take-order__contacts">
            <p class="take-order__contacts--title">CONTACT US</p>
            <form>
              <ul>
                <li class="take-order__field">
                  <!-- <label class="take-order__label" for="name"></label> -->
                  <input
                    class="take-order__input"
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Name"
                  />
                </li>
                <li class="take-order__field">
                  <input
                    class="take-order__input"
                    type="email"
                    name="mail"
                    id="mail"
                    placeholder="Email"
                  />
                </li>
                <li class="take-order__field">
                  <input
                    class="take-order__input"
                    list="browsers"
                    name="choose"
                    id="choose"
                    placeholder="Color Option"
                  />

                  <datalist class="take-order__browsers" id="browsers">
                    <option class="browsers-option">K9D Black Orange</option>
                    <option class="browsers-option">K9D Silver Gray</option>
                    <option class="browsers-option">K9U White Blue</option>
                  </datalist>
                </li>
                <li class="take-order__field">
                  <input
                    class="take-order__input"
                    list="quantity"
                    name="choose"
                    id="choose"
                    placeholder="Quantity"
                  />
                  <datalist class="take-order__browsers" id="quantity">
                  </datalist>
                </li>
                <li class="take-order__field">
                  <input
                    class="take-order__input"
                    list="payment"
                    name="choose"
                    id="choose"
                    placeholder="Payment"
                  />
                  <datalist class="take-order__browsers" id="payment">
                  </datalist>
                </li>
                <li class="take-order__field">
                  <label class="take-order__label" for="comment">Leave your message</label>
                  <textarea
                    class="take-order__textarea"
                    name="comment"
                    id="comment"
                  ></textarea>
                </li>
              </ul>
            </form>
          </div>
          <button class="btn" type="submit">buy it now</button>
          <button class="btn" type="submit">add to cart</button>
        </div>
      </section>
    </main>
  </body>
</html>
